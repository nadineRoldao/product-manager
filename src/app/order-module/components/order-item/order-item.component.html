<td class="default">{{ order.clientId }}</td>
<td class="default">{{ order.date }}</td>
<td class="default">{{ order.status }}</td>
<td class="small detail">
    <span class="detail-btn">
        <a [routerLink]="['/orders/detail', order.id]" 
            class="detail-btn" style="text-decoration: none;">
            <i class="fa-solid fa-circle-info"></i>
        </a>
    </span>
</td>
<td class="small finish">
    <button class="finish-order" (click)="finishOrder()" [disabled]="order.status != 'CREATED'">FINISH</button>
</td>
<td class="small cancel">
    <button class="cancel-order" (click)="cancelOrder()" [disabled]="order.status != 'CREATED'">CANCEL</button>
</td>
